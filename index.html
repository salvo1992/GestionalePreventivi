<head>

  <title>The Viking of the Web â€“ Gestionale Preventivi</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --viking-green: #2d6a4f;
      --viking-bronze: #b47b32;
      --viking-blue: #192734;
      --viking-iron: #5c677d;
      --viking-gold: #dfb97a;
      --viking-wood: #4e342e;
      --white: #fff;
      --soft-white: #f3f3f3;
      --dark-bg: #16181d;
    }

    body {
      background: linear-gradient(120deg, var(--dark-bg) 60%, var(--viking-blue) 100%);
      color: var(--soft-white);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 5px;
      padding: 0;
      min-height: 100vh;
    
    }
    .btn {
  display: inline-flex;
  align-items: center;
  background: var(--viking-green);
  color: var(--white);
  border: none;
  border-radius: 10px;
  padding: 11px 18px;
  margin: 8px 0 8px 0;
  font-size: 1.07rem;
  font-weight: 700;
  letter-spacing: 1px;
  cursor: pointer;
  transition: background 0.15s, transform 0.13s, box-shadow 0.13s;
  box-shadow: 0 2px 10px #12332233;
  gap: 8px;
}
.btn:active { transform: scale(0.97); }
.btn:hover { background: var(--viking-bronze); color: var(--dark-bg);}

.accordion-macro { cursor: pointer; -webkit-user-select: none; user-select: none; }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 16px 80px 16px;
    }

input, select, textarea {
  background: #22272c;
  color: #eee;
  border: 1px solid #355b43;
  border-radius: 7px;
  transition: border 0.18s;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border: 1.5px solid var(--viking-bronze);
  box-shadow: 0 2px 7px #d5b4722a;
}

    .logo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
      padding-top: 30px;
    }
    .logo-header img {
      width: 58px;
      height: 58px;
      border-radius: 16px;
      border: 2px solid var(--viking-green);
      background: #fff;
      box-shadow: 0 0 10px 0 var(--viking-green);
    }
    .logo-header h1 {
      color: var(--viking-green);
      font-size: 2.4rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 14px var(--viking-blue);
      animation: fadeInDown 1.2s cubic-bezier(.23,1.01,.32,1) both;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    h2.section-title {
      color: var(--viking-bronze);
      font-size: 1.8rem;
      margin: 40px 0 18px 0;
      letter-spacing: 1px;
      position: relative;
      text-shadow: 0 2px 10px var(--viking-iron);
      animation: fadeInLeft 1.1s;
    }
    @keyframes fadeInLeft {
      0% { opacity: 0; transform: translateX(-40px);}
      100% { opacity: 1; transform: translateX(0);}
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 30px;
      justify-content: space-between;
    }
    .card {
      background: rgba(45, 106, 79, 0.07);
      border: 1.5px solid var(--viking-green);
      border-radius: 18px;
      flex: 1 1 230px;
      min-width: 200px;
      max-width: 48%;
      padding: 16px 20px;
      color: var(--white);
      margin-bottom: 10px;
      transition: box-shadow 0.3s, transform 0.2s;
      box-shadow: 0 4px 20px 0 #1b292c35;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      box-shadow: 0 8px 28px 0 var(--viking-green);
      transform: translateY(-2px) scale(1.02);
      background: rgba(45, 106, 79, 0.16);
    }

    .card h3 {
      margin: 0 0 6px 0;
      color: var(--viking-green);
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-shadow: 0 1px 10px var(--viking-blue);
      transition: color 0.2s;
    }
    .card .status {
      color: var(--viking-gold);
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .card .date {
      color: var(--viking-iron);
      font-size: 0.97rem;
      margin-bottom: 1px;
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .actions button {
      background: var(--viking-green);
      color: var(--white);
      border: none;
      border-radius: 10px;
      padding: 7px 13px;
      font-size: 0.98rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 7px var(--viking-blue);
    }
    .actions button:hover {
      background: var(--viking-bronze);
      color: var(--dark-bg);
    }
    .section-divider {
      border: none;
      border-top: 1.5px solid var(--viking-bronze);
      margin: 25px 0 18px 0;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .dashboard {
        flex-direction: column;
        gap: 12px;
      }
      .card {
        max-width: 100%;
        min-width: 0;
      }
      .container {
        padding: 18px 6px 100px 6px;
      }
      .logo-header h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
